version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      PGUSER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 1s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DB_CONN_URL: postgresql://postgres:example@db:5432/postgres
      INFERENCE_SERVICE: groq # or openai or ollama or openrouter or anthropic
      MODEL: llama3-8b-8192 # or your preferred model
      API_KEY: "" # your API key for 
      MAX_TOKENS: 1000
      # OLLAMA_URL=http://localhost:11434  # Only needed for Ollama
    ports:
      - "10000:10000"
    depends_on:
      db:
        condition: service_healthy
    command: ["bash", "api_start.sh"]

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://backend:10000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: ["bash", "web_start.sh"]

volumes:
  pgdata:
